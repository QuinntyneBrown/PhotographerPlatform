<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Tickets | Photographer Platform (Mobile)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../_shared/admin-ui.css">
</head>
<body>
  <div class="mobile-shell">
    <header class="mobile-topbar">
      <button class="icon-button"><span class="material-icons-outlined">menu</span></button>
      <div class="page-title" style="margin: 0; font-size: 18px;">Support Tickets</div>
      <button class="icon-button"><span class="material-icons-outlined">notifications</span></button>
    </header>

    <main class="mobile-content">
      <div class="page-subtitle" style="margin-bottom: var(--spacing-md);">Customer requests and issues</div>
<div class="mat-card">
  <table class="mat-table">
    <thead>
      <tr>
        <th>Ticket</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Updated</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>#1452 ?? Gallery Download Issue</td>
        <td><span class="chip chip--warning">Open</span></td>
        <td><span class="chip chip--error">High</span></td>
        <td class="page-subtitle">30 min ago</td>
        <td><button class="icon-button"><span class="material-icons-outlined">chevron_right</span></button></td>
      </tr>
      <tr>
        <td>#1451 ?? Invoice Request</td>
        <td><span class="chip chip--success">Resolved</span></td>
        <td><span class="chip chip--info">Low</span></td>
        <td class="page-subtitle">Yesterday</td>
        <td><button class="icon-button"><span class="material-icons-outlined">chevron_right</span></button></td>
      </tr>
    </tbody>
  </table>
</div>
    </main>

    <nav class="mobile-nav">
<div class="mobile-nav__item"><span class="material-icons-outlined">dashboard</span>Home</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">photo_library</span>Projects</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">collections</span>Galleries</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">people</span>Clients</div>
    </nav>
  </div>
</body>
</html>
