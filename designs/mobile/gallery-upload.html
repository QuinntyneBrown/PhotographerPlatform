<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Upload | Photographer Platform (Mobile)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../_shared/admin-ui.css">
</head>
<body>
  <div class="mobile-shell">
    <header class="mobile-topbar">
      <button class="icon-button"><span class="material-icons-outlined">menu</span></button>
      <div class="page-title" style="margin: 0; font-size: 18px;">Gallery Upload</div>
      <button class="icon-button"><span class="material-icons-outlined">notifications</span></button>
    </header>

    <main class="mobile-content">
      <div class="page-subtitle" style="margin-bottom: var(--spacing-md);">Add photos and organize sets</div>
<div class="mat-card mat-card--padded">
  <div class="mat-card__header">
    <div>
      <div class="mat-card__title">Upload Queue</div>
      <div class="mat-card__subtitle">Drag and drop files or browse</div>
    </div>
    <button class="btn btn--primary"><span class="material-icons-outlined">upload</span>Upload</button>
  </div>
  <div class="media-grid">
    <div class="media-card"><div class="media-thumb"></div><div class="media-meta">IMG_1001 ?? 24 MB</div></div>
    <div class="media-card"><div class="media-thumb"></div><div class="media-meta">IMG_1002 ?? 18 MB</div></div>
    <div class="media-card"><div class="media-thumb"></div><div class="media-meta">IMG_1003 ?? 21 MB</div></div>
  </div>
</div>

<div class="mat-card mat-card--padded">
  <div class="mat-card__header">
    <div>
      <div class="mat-card__title">Organize Sets</div>
      <div class="mat-card__subtitle">Group files into collections</div>
    </div>
  </div>
  <div class="form-row">
    <div class="tag">Ceremony</div>
    <div class="tag">Reception</div>
    <div class="tag">Portraits</div>
  </div>
</div>
    </main>

    <nav class="mobile-nav">
<div class="mobile-nav__item"><span class="material-icons-outlined">dashboard</span>Home</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">photo_library</span>Projects</div>
<div class="mobile-nav__item mobile-nav__item--active"><span class="material-icons-outlined">collections</span>Galleries</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">people</span>Clients</div>
    </nav>
  </div>
</body>
</html>
