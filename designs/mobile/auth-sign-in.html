<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Photographer Platform (Mobile)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../_shared/admin-ui.css">
</head>
<body>
  <div class="auth-shell">
    <div class="auth-card auth-card--mobile">
      <div class="auth-brand">
        <div class="auth-logo"></div>
        <div>
          <div class="page-title">Sign In</div>
          <div class="page-subtitle">Welcome back to your studio</div>
        </div>
      </div>

      <div class="section">
        <div class="form-field">
          <label class="label">Email</label>
          <input class="input" placeholder="you@studio.com">
        </div>
      </div>
      <div class="section">
        <div class="form-field">
          <label class="label">Password</label>
          <input class="input" type="password" placeholder="????????????????????????">
        </div>
      </div>

      <div class="auth-actions" style="flex-direction: column; gap: var(--spacing-md); align-items: stretch;">
        <button class="btn btn--primary">Sign In</button>
        <span class="page-subtitle" style="text-align: center;">Reset password</span>
      </div>
    </div>
  </div>
</body>
</html>
