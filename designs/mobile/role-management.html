<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Management | Photographer Platform (Mobile)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../_shared/admin-ui.css">
</head>
<body>
  <div class="mobile-shell">
    <header class="mobile-topbar">
      <button class="icon-button"><span class="material-icons-outlined">menu</span></button>
      <div class="page-title" style="margin: 0; font-size: 18px;">Role Management</div>
      <button class="icon-button"><span class="material-icons-outlined">notifications</span></button>
    </header>

    <main class="mobile-content">
      <div class="page-subtitle" style="margin-bottom: var(--spacing-md);">Permissions and access</div>
<div class="tab-bar">
  <div class="tab tab--active">Overview</div>
  <div class="tab">Timeline</div>
  <div class="tab">Files</div>
  <div class="tab">Notes</div>
</div>

<div class="notice notice--info">
  <span class="material-icons-outlined">info</span>
  <span class="notice__text">Role details are visible to the assigned team and client.</span>
</div>

<div class="mat-card mat-card--padded">
  <div class="mat-card__header">
    <div>
      <div class="mat-card__title">Role Details</div>
      <div class="mat-card__subtitle">Core metadata and settings</div>
    </div>
  </div>
  <div class="form-grid">
    <div class="form-field"><label class="label">Title</label><input class="input" value="Role"></div>
    <div class="form-field"><label class="label">Status</label><input class="input" value="Active"></div>
    <div class="form-field"><label class="label">Owner</label><input class="input" value="Jordan Lee"></div>
    <div class="form-field"><label class="label">Date</label><input class="input" value="Jan 24, 2026"></div>
  </div>
</div>

<div class="mat-card mat-card--padded">
  <div class="mat-card__header">
    <div>
      <div class="mat-card__title">Notes</div>
      <div class="mat-card__subtitle">Internal team notes</div>
    </div>
  </div>
  <textarea class="input" style="min-height: 120px;">Client wants soft film tones and warm lighting.</textarea>
</div>
    </main>

    <nav class="mobile-nav">
<div class="mobile-nav__item"><span class="material-icons-outlined">dashboard</span>Home</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">photo_library</span>Projects</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">collections</span>Galleries</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">people</span>Clients</div>
    </nav>
  </div>
</body>
</html>
