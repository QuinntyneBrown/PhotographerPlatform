<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics | Photographer Platform (Mobile)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../_shared/admin-ui.css">
</head>
<body>
  <div class="mobile-shell">
    <header class="mobile-topbar">
      <button class="icon-button"><span class="material-icons-outlined">menu</span></button>
      <div class="page-title" style="margin: 0; font-size: 18px;">Analytics</div>
      <button class="icon-button"><span class="material-icons-outlined">notifications</span></button>
    </header>

    <main class="mobile-content">
      <div class="page-subtitle" style="margin-bottom: var(--spacing-md);">Performance insights</div>
<div class="stats-grid">
  <div class="stat-card"><div class="stat-card__value">8,420</div><div class="stat-card__label">Gallery Views</div></div>
  <div class="stat-card"><div class="stat-card__value">1,120</div><div class="stat-card__label">Favorites</div></div>
  <div class="stat-card"><div class="stat-card__value">.7k</div><div class="stat-card__label">Revenue</div></div>
  <div class="stat-card"><div class="stat-card__value">4.2%</div><div class="stat-card__label">Conversion</div></div>
</div>

<div class="mat-card mat-card--padded">
  <div class="mat-card__header">
    <div>
      <div class="mat-card__title">Performance Trend</div>
      <div class="mat-card__subtitle">Last 30 days</div>
    </div>
  </div>
  <div style="height: 220px; border-radius: var(--radius-md); background: linear-gradient(180deg, rgba(33,150,243,0.3), rgba(18,18,18,0));"></div>
</div>
    </main>

    <nav class="mobile-nav">
<div class="mobile-nav__item"><span class="material-icons-outlined">dashboard</span>Home</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">photo_library</span>Projects</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">collections</span>Galleries</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">people</span>Clients</div>
    </nav>
  </div>
</body>
</html>
