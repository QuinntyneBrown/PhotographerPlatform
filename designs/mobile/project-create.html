<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Project | Photographer Platform (Mobile)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../_shared/admin-ui.css">
</head>
<body>
  <div class="mobile-shell">
    <header class="mobile-topbar">
      <button class="icon-button"><span class="material-icons-outlined">menu</span></button>
      <div class="page-title" style="margin: 0; font-size: 18px;">Create Project</div>
      <button class="icon-button"><span class="material-icons-outlined">notifications</span></button>
    </header>

    <main class="mobile-content">
      <div class="page-subtitle" style="margin-bottom: var(--spacing-md);">Start a new project</div>
<div class="mat-card mat-card--padded">
  <div class="mat-card__header">
    <div>
      <div class="mat-card__title">New Project</div>
      <div class="mat-card__subtitle">Complete the required information to continue</div>
    </div>
  </div>
  <div class="form-grid">
    <div class="form-field"><label class="label">Name</label><input class="input" placeholder="Enter name"></div>
    <div class="form-field"><label class="label">Client</label><input class="input" placeholder="Select client"></div>
    <div class="form-field"><label class="label">Date</label><input class="input" placeholder="Pick date"></div>
    <div class="form-field"><label class="label">Location</label><input class="input" placeholder="Add location"></div>
  </div>
</div>

<div class="mat-card mat-card--padded">
  <div class="mat-card__header">
    <div>
      <div class="mat-card__title">Access & Delivery</div>
      <div class="mat-card__subtitle">Client visibility and download permissions</div>
    </div>
  </div>
  <div class="form-grid">
    <div class="form-field"><label class="label">Access Type</label><input class="input" value="Password Protected"></div>
    <div class="form-field"><label class="label">Download Size</label><input class="input" value="Web Size"></div>
  </div>
</div>
    </main>

    <nav class="mobile-nav">
<div class="mobile-nav__item"><span class="material-icons-outlined">dashboard</span>Home</div>
<div class="mobile-nav__item mobile-nav__item--active"><span class="material-icons-outlined">photo_library</span>Projects</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">collections</span>Galleries</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">people</span>Clients</div>
    </nav>
  </div>
</body>
</html>
