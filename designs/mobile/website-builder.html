<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Builder | Photographer Platform (Mobile)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../_shared/admin-ui.css">
</head>
<body>
  <div class="mobile-shell">
    <header class="mobile-topbar">
      <button class="icon-button"><span class="material-icons-outlined">menu</span></button>
      <div class="page-title" style="margin: 0; font-size: 18px;">Website Builder</div>
      <button class="icon-button"><span class="material-icons-outlined">notifications</span></button>
    </header>

    <main class="mobile-content">
      <div class="page-subtitle" style="margin-bottom: var(--spacing-md);">Customize your portfolio site</div>
<div class="split">
  <div>
    <div class="mat-card mat-card--padded">
      <div class="mat-card__header">
        <div>
          <div class="mat-card__title">Page Sections</div>
          <div class="mat-card__subtitle">Drag to reorder</div>
        </div>
      </div>
      <div class="section"><span class="tag">Hero</span></div>
      <div class="section"><span class="tag">Featured Galleries</span></div>
      <div class="section"><span class="tag">About</span></div>
      <div class="section"><span class="tag">Contact</span></div>
    </div>
  </div>
  <div>
    <div class="mat-card mat-card--padded">
      <div class="mat-card__header">
        <div>
          <div class="mat-card__title">Live Preview</div>
          <div class="mat-card__subtitle">Desktop view</div>
        </div>
      </div>
      <div style="height: 320px; border-radius: var(--radius-md); background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(33,150,243,0.15)); display: flex; align-items: center; justify-content: center;">
        <span class="page-subtitle">Website preview canvas</span>
      </div>
    </div>
  </div>
</div>
    </main>

    <nav class="mobile-nav">
<div class="mobile-nav__item"><span class="material-icons-outlined">dashboard</span>Home</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">photo_library</span>Projects</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">collections</span>Galleries</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">people</span>Clients</div>
    </nav>
  </div>
</body>
</html>
