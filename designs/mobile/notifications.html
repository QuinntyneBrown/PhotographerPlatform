<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications | Photographer Platform (Mobile)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../_shared/admin-ui.css">
</head>
<body>
  <div class="mobile-shell">
    <header class="mobile-topbar">
      <button class="icon-button"><span class="material-icons-outlined">menu</span></button>
      <div class="page-title" style="margin: 0; font-size: 18px;">Notifications</div>
      <button class="icon-button"><span class="material-icons-outlined">notifications</span></button>
    </header>

    <main class="mobile-content">
      <div class="page-subtitle" style="margin-bottom: var(--spacing-md);">Recent client activity</div>
<div class="mat-card mat-card--padded">
  <div class="mat-card__header">
    <div>
      <div class="mat-card__title">Latest Notifications</div>
      <div class="mat-card__subtitle">Priority updates from clients</div>
    </div>
  </div>
  <div class="section">
    <div class="user-cell"><div class="avatar">AC</div><div><div>Alex Carter commented on Gallery</div><div class="page-subtitle">""Love photo #23!"" ?? 15 min ago</div></div></div>
  </div>
  <div class="section">
    <div class="user-cell"><div class="avatar">KH</div><div><div>Kayla Hart favorited 12 images</div><div class="page-subtitle">2 hours ago</div></div></div>
  </div>
</div>
    </main>

    <nav class="mobile-nav">
<div class="mobile-nav__item mobile-nav__item--active"><span class="material-icons-outlined">dashboard</span>Home</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">photo_library</span>Projects</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">collections</span>Galleries</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">people</span>Clients</div>
    </nav>
  </div>
</body>
</html>
