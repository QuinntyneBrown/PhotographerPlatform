<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Settings | Photographer Platform (Mobile)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../_shared/admin-ui.css">
</head>
<body>
  <div class="mobile-shell">
    <header class="mobile-topbar">
      <button class="icon-button"><span class="material-icons-outlined">menu</span></button>
      <div class="page-title" style="margin: 0; font-size: 18px;">Website Settings</div>
      <button class="icon-button"><span class="material-icons-outlined">notifications</span></button>
    </header>

    <main class="mobile-content">
      <div class="page-subtitle" style="margin-bottom: var(--spacing-md);">Domains and SEO</div>
<div class="mat-card mat-card--padded">
  <div class="mat-card__header">
    <div>
      <div class="mat-card__title">Website Preferences</div>
      <div class="mat-card__subtitle">Update preferences and defaults</div>
    </div>
  </div>
  <div class="form-grid">
    <div class="form-field"><label class="label">Display Name</label><input class="input" value="Studio North"></div>
    <div class="form-field"><label class="label">Time Zone</label><input class="input" value="America/Chicago"></div>
    <div class="form-field"><label class="label">Default Gallery Style</label><input class="input" value="Masonry"></div>
    <div class="form-field"><label class="label">Notifications</label><input class="input" value="Daily Digest"></div>
  </div>
</div>
    </main>

    <nav class="mobile-nav">
<div class="mobile-nav__item"><span class="material-icons-outlined">dashboard</span>Home</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">photo_library</span>Projects</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">collections</span>Galleries</div>
<div class="mobile-nav__item"><span class="material-icons-outlined">people</span>Clients</div>
    </nav>
  </div>
</body>
</html>
